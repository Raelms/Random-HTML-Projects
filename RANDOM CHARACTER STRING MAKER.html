    <script>
        function getRandomCharacter(symbolSet) {
            const randomIndex = Math.floor(Math.random() * symbolSet.length);
            return symbolSet[randomIndex];
        }

        function generateStrings() {
            const symbolSet = document.getElementById('symbol-select').value;
            const charCount = parseInt(document.getElementById('char-count').value, 10);
            const stringCount = parseInt(document.getElementById('string-count').value, 10);
            const isFirstCharAlphabet = document.getElementById('first-char-alphabet').checked;

            let output = '';
            for (let i = 0; i < stringCount; i++) {
                let string = '';
                if (isFirstCharAlphabet) {
                    string += getRandomCharacter('ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz');
                    for (let j = 1; j < charCount; j++) {
                        string += getRandomCharacter(symbolSet);
                    }
                } else {
                    for (let j = 0; j < charCount; j++) {
                        string += getRandomCharacter(symbolSet);
                    }
                }
                output += string + '\n';
            }

            document.getElementById('output').value = output;
        }
    </script>
