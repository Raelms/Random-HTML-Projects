<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <title>D&D Dice Roller</title>
    <style>
        body {
    font-family: 'Uncial Antiqua', 'Garamond', serif;
    background: url('https://www.transparenttextures.com/patterns/old-mathematics.png') repeat, #f3f0e6;
    color: #4b2e2e;
    text-align: center;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    background-size: cover;
	}

	h1 {
    font-size: 2.5em;
    letter-spacing: 2px;
    text-shadow: 1px 1px 0 #e7e0c4;
    margin-bottom: 0.5em;
	}

	button {
    font-family: 'Garamond', serif;
    background-color: #d2b48c;
    border: 2px solid #5a3e1b;
    color: #4b2e2e;
    border-radius: 0;
    box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
    font-weight: bold;
    transition: transform 0.2s, background-color 0.3s;
	}

	button:hover {
    background-color: #c2a676;
    transform: scale(1.05);
	}

	#result, #history {
    font-style: italic;
    font-family: 'Courier New', monospace;
    border: 2px dashed #5a3e1b;
    background-color: rgba(255, 255, 255, 0.85);
	}

	footer {
    font-family: 'Garamond', serif;
    font-style: italic;
    margin-top: 40px;
	}

	a {
    text-decoration: underline dotted;
    color: #4b2e2e;
	}
	
	.scroll-frame {
    border: 15px solid #8b5e3c;
    padding: 20px;
    background-color: #f9f7ed;
    max-width: 1000px;
    margin: auto;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
	}
	
    </style>
</head>
<body>
	<div class="scroll-frame">
		<h1>D&D Dice Roller</h1>
		<div id="buttons-container">

		</div>

		<div id="result">Roll a die to see the result!</div>
		<div id="history">Roll history will be shown here: </div>

		<button onclick="resetResult()" aria-label="Reset the result">Reset</button>

		<footer>
			<a href="https://creativecommons.org/licenses/by-nc-nd/4.0/legalcode.txt" target="_blank">Creative Commons License</a>
		</footer>
</div>

    <script>
        function rollDice(sides) {
            const result = Math.floor(Math.random() * sides) + 1;
            document.getElementById('result').innerText = `You rolled a d${sides} and got a ${result}`;
            
            // Append result to history
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML += `You rolled a d${sides} and got a ${result}<br>`;
        }

        function resetResult() {
            document.getElementById('result').innerText = 'Roll a die to see the result!';
            document.getElementById('history').innerHTML = 'Roll history will be shown here: ';
        }
    </script>
</body>
