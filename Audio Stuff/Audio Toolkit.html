<video id="videoPlayer" controls width="100%" style="max-height: 400px;"></video>

<canvas id="spectrogramCanvas"></canvas>

<canvas id="frequencyCanvas"></canvas>

<h3>Metadata</h3>
<pre id="metadata">No file loaded.</pre>

  <input id="playbackRate" type="range" min="0.1" max="10" step="0.1" value="1" />
</label>
<span id="rateLabel">1x</span>
